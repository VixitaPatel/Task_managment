<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>TasksSimplify</title>
    <link
            rel="icon"
            href=
"https://img.icons8.com/?size=100&id=xF9ZbyGPFTC2&format=png&color=000000"
            type="image/x-icon"
        />
    <link rel="stylesheet" href="../../Assets/css/signin.css" />
  </head>
  <body>
    <section class="container">
      <header>Sign In</header>
      <form action="#" class="form">
        <div class="input-box">
          <label>Email Address</label>
          <input type="text" placeholder="Enter email address" required />
        </div>
        <div class="column">
          <div class="input-box">
            <label>Password</label>
            <input type="number" placeholder="Enter Password" required />
          </div>
        </div>
        <div class="forgot-pass">
            <a href="forgotpass.html">Forgot Password?</a>
         </div>
        <button>Submit</button>
        <div class="all">
            <h3 class="sign">Not a member ? </h3>
                <a href="/member-registration" class="ndbutton">Sign Up</a>
        </div>
      </form>
    </section>
  </body>
</html>
