<body>

					<li><a href="#">

                    <li><a href="#" id="profile-link">

				</ul>

				
			</div>
		</div>
		<div class="main_container">
			<div class="top_bar">
				<div class="hamburger">

	</div>

<script>
	var hamburger = document.querySelector(".hamburger");
	var wrapper  = document.querySelector(".wrapper");
	var backdrop = document.querySelector(".backdrop");
    
	hamburger.addEventListener("click", function(){
		wrapper.classList.add("active");
	})

	backdrop.addEventListener("click", function(){
		wrapper.classList.remove("active");
	})
    document.getElementById('profile-link').style.backgroundColor = "white";
    document.getElementById('plink').style.color = "#425c5a";
    const container = document.getElementById('card-container');
    const names = [
            'John Doe', 'Jane Smith', 'Alice Johnson', 'Bob Brown', 'Charlie Davis',
            'Diana Evans', 'Ethan Harris', 'Fiona Green', 'George White', 'Helen Black'
        ];
        const descriptions = [
            'Lorem ipsum dolor sit amet, consectetur ',
            'Vivamus luctus urna sed urna ultricies ac tempor dui sagittis.',
            'In condimentum facilisis porta.',
            'Sed nec diam eu diam mattis viverra.Lorem, ipsum dolor situisquam, ut.',
            'Nulla fringilla, orci ac euismod semper.',
            'Aenean ultricies mi vitae est.Lorem ipsum dolor sit amet consectetur ommodi facilis beatae eos dolorem consectetur blanditiis, porro earum vitae reiciendis aliquam recusandae qui alias ab minima. Nostrum, molestiae.',
            'Mauris placerat eleifend leo.',
            'Quisque sit amet est et sapien ullamcorper pharetra.',
            'Vestibulum erat wisi, condimentum sed, commodo vitae.',
            'Mauris fermentum dictum magna.'
        ];

        for (let i = 0; i < 10; i++) { 
    const card = document.createElement('div');
    card.className = 'cardtemplate';

    const nameDiv = document.createElement('div');
    nameDiv.className = 'name';
    nameDiv.textContent = names[i];

    const descriptionDiv = document.createElement('div');
    descriptionDiv.className = 'description';
    descriptionDiv.textContent = descriptions[i];

    // Create a container for the buttons
    const buttonContainer = document.createElement('div');
    buttonContainer.className = 'buttonContainer';

    const buttonDiv1 = document.createElement('a');
    buttonDiv1.className = 'button';
    buttonDiv1.textContent = 'Done';
    buttonDiv1.href = '#';

    const buttonDiv2 = document.createElement('a');
    buttonDiv2.className = 'button';
    buttonDiv2.textContent = 'UnDone';
    buttonDiv2.href = '#';

    // Append buttons to the button container
    buttonContainer.appendChild(buttonDiv1);
    buttonContainer.appendChild(buttonDiv2);

    // Append all elements to the card
    card.appendChild(nameDiv);
    card.appendChild(descriptionDiv);
    card.appendChild(buttonContainer);

    container.appendChild(card);
}

        
		document.getElementById("profile-link").style.backgroundColor = "white";
    	document.getElementById("plink").style.color = "#425c5a";
</script>
</script>
